<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="tittle">Administrador de productos</h1>
        <hr>
    </header>
    <main>
        <form id="formulario">
            <fieldset>
                <legend class="col-auto">Añadir producto</legend>
                <div class="container">
                    <div class="row">
                        <div class="col-6 gap-3">
                            <label for="idProducto">ID Producto</label>
                            <input class="form-control" type="number" name="idProducto" id="idProducto" size="100" readonly="readonly" value=1 >
                            <label for="nombreProducto">Nombre producto</label>
                            <input class="form-control" type="text" name="nombreProducto" id="nombreProducto" size="100" value="Producto">
                            <label for="categoria">Categoria</label>
                            <input class="form-control" type="text" name="categoria" id="categoria" size="50" value="Categoria">
                            <label for="subcategoria">Subcategoria</label>
                            <input class="form-control" type="text" name="subcategoria" id="subcategoria" size="50" value="Subcategoria">
                            <label for="precio">Precio</label>
                            <input class="form-control" type="number" name="precio" id="precio" size="50" value=0>
                            <label for="cantidad">Cantidad</label>
                            <input class="form-control" type="number" name="cantidad" id="cantidad" size="50" value=0>
                            <label for="descripcion">Descripción</label>
                            <textarea class="form-control" name="descripcion" id="descripcion">Descripción del producto</textarea>
                            <button id="boton" class="btn btn-primary gitboton boton--hidden" type="submit" name="crear" value="Agregar Producto">Agregar</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <hr>
        <div class="row gap-3 p-3" id="productCard">
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="../formulario.js"></script>
</html>
