<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header>      
      <div class="container">
        <div class="row">
          <h1 class="col-8">Tienda Virtual</h1>
          <a type="button" class="btn btn-secondary col-2 administrar p-3" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Left popover" id="admin">
            Administrar
          </a>
          <div class="dropdown col-1 p-3">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-user fa-beat fa-2xl" style="color: #1f4251;"></i>
            </button>
            <ul class="dropdown-menu p-3 menuDespelegable container" aria-labelledby="dropdownMenu2">
              <h5>LOGIN</h5>
              <li class="row">
                <div class="input-group mb-3 col-8">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input id="login" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <button class="btn btn-secondary col-4" type="button" id="btnLogin">Login</button>
              </li>
            </ul>
          </div>
          <button class="btn col-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <i class="fa-solid fa-cart-shopping fa-beat fa-2xl" style="color: #1f4251;"></i>
            <span id="numerito" class="position-relative top-0 start-82 translate-middle badge rounded-pill bg-danger">0</span>
          </button>
        </div>
      </div>
      <div class="offcanvas offcanvas-end desplegable" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">Carrito </h5>
          <hr>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Total</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody id="itemsCarrito">
            </tbody>
          </table>
          <button type="button" class="btn btn-secondary" id="finalizarCompra">Finalizar Compra</button>
        </div>
      </div>
      <hr>
    </header>
    <main>
      <div class="container">
        <div class="row gap-3 p-3" id="productCard">
        </div>
      </div>
    </main>
    <footer>

    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9f41489da6.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="./index.js"></script>
</html>
